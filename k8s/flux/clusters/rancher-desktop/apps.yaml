# ATTENTION - Resource de Flux qui indique de suivre ./apps/rancher-desktop/kustomization.yaml + ses dépendances
# Ce n'est pas un fichier statique pour Kustomize (même Kind, apiVersion différent)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 5m
  dependsOn:
    - name: infrastructure
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: k8s/flux/apps/rancher-desktop
  prune: true
  wait: true
  timeout: 2m
