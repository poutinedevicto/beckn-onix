apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    ingressRoute:
      dashboard:
        enabled: true
    ports:
      traefik:
        expose: 
          default:
            true # This exposes the Traefik dashboard service
    logs:
      access:
        enabled: true
        