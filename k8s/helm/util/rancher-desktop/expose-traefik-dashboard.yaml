# kubectl apply -f <file>.yaml
# Tested in Rancher Desktop 1.19.3
# Default URL: http://localhost:8080/dashboard/
# IMPORTANT: ne pas utiliser ce fichier dans un cluster de production
apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    ingressRoute:
      dashboard:
        enabled: true
    ports:
      traefik:
        expose: 
          default:
            true # This exposes the Traefik dashboard service
    logs:
      access:
        enabled: true
