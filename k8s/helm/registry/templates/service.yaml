apiVersion: v1
kind: Service
metadata:
  name: {{ include "common.name" . }}-svc
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "common.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http 
      port: {{ .Values.service.port }}
      targetPort: registry-port
      protocol: TCP
      
  selector:
    {{- include "common.selectorLabels" . | nindent 4 }}
